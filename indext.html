<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Message</title>
</head>
<body>
  <div class="row">
    <div class="col s8 offset-s2">
      <div id="msg-show" class="card-panel hide">
        <h1></h1>
        <div>
          <a href="/indext.html">Create your own secret message.</a>
        </div>
      </div>
      <div id="card-msg" class="card-panel">
        <h1>The Message App</h1>
        <form>
          <label>Enter a Secret Message</label>
          <input id="msg-input">
          <button class="btn">Submit</button>
        </form>
      </div>
      <div id="text-msg" class="card-panel hide">
        <p>Share this with a friend. </p>
        <input id="text-input">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
